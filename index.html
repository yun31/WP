<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <table id="gugudanTable"></table>

    <script>
        // 테이블을 생성하고 구구단을 표시하는 함수
        function generateGugudan() {
            var table = document.getElementById('gugudanTable');
            
            // 기존에 테이블에 있는 내용 삭제
            table.innerHTML = '';

            // 테이블에 행과 열을 추가하여 구구단 데이터를 채움
            for (var i = 2; i <= 9; i++) {
                var row = table.insertRow();
                for (var j = 1; j <= 9; j++) {
                    var cell = row.insertCell();
                    cell.textContent = i + ' x ' + j + ' = ' + (i * j);
                }
            }
        }

        // 페이지 로드 시 구구단 생성
        generateGugudan();
    </script>
</body>
</html>
