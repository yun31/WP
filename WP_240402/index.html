<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form class="todo-form">
            <input type="text" id="title" class="todo-input" placeholder="할일" />
            <input type="date" id="dueDate" class="todo-input" placeholder="마감일" />
            <button id="addBtn" class="todo-btn">추가</button>
        </form>
    
        <ul id="todoList" class="todo-list"></ul>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
